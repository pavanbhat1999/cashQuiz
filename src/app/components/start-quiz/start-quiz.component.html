 <div class="bg">
    
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">

                </div>

                <div class="sidebar-header">
                    <h3>Cash Quiz</h3>
                </div>

                <ul class="list-unstyled components">
                    <div class="logo">
                        <img src="assets/app_logo.png" alt="">
                        <p>{{username}}</p>
                        <p>{{email}}</p>
                    </div>


                    <li>
                        <a (click)="menu(1)"><img src="assets/home.png" alt=""> Home</a>
                        <a (click)="menu(2)"><img src="assets/qui.png" alt=""> Quiz History</a>

                        <a (click)="menu(9)"><img src="assets/profile.png" alt="">Profile</a>
                        <a (click)="menu(10)"><img src="assets/share.png" alt="">Share</a>
                        <a (click)="menu(11)"><img src="assets/support.png" alt="">Settings</a>
                        <a routerLink="/login"><img src="assets/logout.png" alt="">LogOut</a>
                    </li>

                </ul>


            </nav>

            <!-- Page Content  -->

            <div id="content">
