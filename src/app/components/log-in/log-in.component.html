
    <div class="bg">

        <div class="container">
            <img src="assets/app_logo.png" alt="" class="logo" />


            <div class="container">
                <form (ngSubmit)="submitForm()">
                    <div class="form-group row">
                        <label for="email" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12 input-container">
                            <!-- <i class="fa fa-user icon fa-2x"></i> -->
                            <input #email type="email" class="form-control-md form-control-sm" name="email" id="email"
                                placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12 input-container">
                            <!-- <i class="fa fa-key icon fa-2x"></i> -->
                            <input #password type="password" class="form-control-md form-control-sm" name="password" id="password"
                                placeholder="Password">
                        </div>
                    </div>
                    <fieldset class="form-group row">
                        <legend  class="col-form-legend col-sm-3-12">Forgot Passsword?</legend>
                        <div class="col-sm-1-12">

                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div  class="col-sm-10 col-md-10">
                            <!-- It is not taking button -->
                           <!-- <p class="log-btn"  (click)="loginClicked()">LOGIN</p> -->
                           <p (click)="loginClicked(email.value,password.value)" type="submit" class="btn btn-primary">LOGIN</p>
                        </div>
                    </div>
                </form>
                <p>Not Registered? <b (click)="onClick()">Register Now</b></p>
            </div>
            <hr>
            <p><b>OR</b></p>
            <p>Login With</p>
            <div class="login-options">
                
                <img src="assets/google.png" alt="google">
                
                <img src="assets/facebook.png" alt="facebook">
            </div>


        </div>
    </div>
