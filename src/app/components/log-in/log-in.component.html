<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="bg">

        <div class="container">
            <img src="app_logo.png" alt="" class="logo" />


            <div class="container">
                <form>
                    <div class="form-group row">
                        <label for="email" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12 input-container">
                            <!-- <i class="fa fa-user icon fa-2x"></i> -->
                            <input type="email" class="form-control-md form-control-sm" name="email" id="email"
                                placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12 input-container">
                            <!-- <i class="fa fa-key icon fa-2x"></i> -->
                            <input type="password" class="form-control-md form-control-sm" name="password" id="password"
                                placeholder="Password">
                        </div>
                    </div>
                    <fieldset class="form-group row">
                        <legend class="col-form-legend col-sm-3-12">Forgot Passsword?</legend>
                        <div class="col-sm-1-12">

                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-10 col-md-10">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>
                    </div>
                </form>
                <p>Not Registered? <b>Register Now</b></p>
            </div>
            <hr>
            <p><b>OR</b></p>
            <p>Login With</p>
            <div class="login-options">
                
                <img src="google.png" alt="google">
                
                <img src="facebook.png" alt="facebook">
            </div>


        </div>
    </div>
</body>

</html>
