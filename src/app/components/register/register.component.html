<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
</head>

<body>
    <div class="bg">
        <div class="container">
            <h1>Registration</h1>

            <div class="container">
                <form>
                    <div class="form-group row">
                        
                        <label for="username" class="col-sm-1-12 col-form-label"></label>
                        
                        <div class="col-sm-1-12 input-container">
                            <i class="fa fa-user icon fa"></i>
                            <input #username type="text" class="form-control-md form-control-sm mainLoginInput" name="username" id="username"
                                placeholder="User Name" />
                        </div>
                    </div>

                    <div class="form-group row">
                        
                        <label for="email" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12 input-container">
                            <i class="fa fa-envelope icon"></i>
                            <input #email type="email" class="form-control-md form-control-sm" name="email" id="email"
                                placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12 input-container">
                            <i class="fa fa-phone icon"></i>

                            <input #phone type="tel" class="form-control-md form-control-sm" name="phone" id="phone"
                                placeholder="Phone No" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12 input-container">
                            <i class="fa fa-key icon"></i>

                            <input #password type="password" class="form-control-md form-control-sm" name="password" id="password"
                                placeholder="Enter Password" />
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        
                        <label for="password" class="col-sm-1-12 col-form-label"></label>
                        <div class="col-sm-1-12 input-container">
                            <i class="fa fa-unlock-alt icon"></i>
                            <input type="password" class="form-control-md form-control-sm" name="password" id="password"
                                placeholder="Confirm Password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        
                        
                        <div class="col-sm-1-12 input-container">
                            
                            <input (click)="registerClicked(username.value,password.value,email.value,phone.value)" style="text-align: center; text-indent: 0px;background:#007bff;color: white;" readonly  type="text" class="Register form-control-md form-control-sm" name="password" id="password"
                                placeholder="Register" /> 
                        </div>
                    </div>

                    <!-- <div class="form-group row">
                        <div class="col-sm-10 col-md-10 input-container">
                            <p (click)="registerClicked(username.value,password.value,email.value,phone.value)" type="submit" class="btn btn-primary">REGISTER</p>
                        </div>
                    </div> -->
                    <fieldset class="form-group row">
                        <legend class="col-form-legend col-sm-3-12"></legend>
                        <div class="col-sm-1-12">
                            <p>Already Registered <b style="cursor: pointer;" (click)="onClicked()" routerLink="/login"> Login</b></p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
